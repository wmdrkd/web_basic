<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div
    {
      display: inline-block;
      width: 100px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
      line-height: 50px;
    }

    .pressed
    {
      background-color: white;
      color: black;
    }

    .normal
    {
      background-color: gray;
      color: white;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script>
    function clicked(target)
    {
        const buttons = $("div");

        buttons.attr("class","normal");

        // for(let i = 0; i < buttons.length; i++)
        // {
        //     buttons[i].className="normal";
        // }
        target.className = "pressed";
    }
  </script>
</head>
<body>
  <div class="normal" onclick="clicked(this)">html</div>
  <div class="normal" onclick="clicked(this)">css</div>
  <div class="normal" onclick="clicked(this)">javascript</div>
</body>
</html>
