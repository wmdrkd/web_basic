<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .card {
      font-size: 30px;
      width: 500px;
    }
    .title {
      background-color: #3f5da4;
      color: white;
      padding: 16px;
    }
    .contents {
      padding: 16px;
      background-color: #e6e8eb;
    }
    .item {
      margin: 16px 30px;
      background-color: white;
      padding: 8px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script>
    function addText()
    {
        const text = $("#inputText").val();
        $(".contents").append(`<div class="item">${text}</div>`);

        $("inputText").val("");
    }
  </script>
</head>
  <body>
  <div class="card">
    <div class="title">기사등록하기</div>
    <div class="contents">
