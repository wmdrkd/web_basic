<html lang="en">
<head>

  <title>Title</title>

    div
    {
      height: 100px;
      line-height: 100px;
      background-color: aqua;
      text-align: center;
    }

    .bgRed
    {
      background-color: red;
      text-decoration: underline;
      font-family: "Noto Sans KR";
      font-size: 40px;
    }

    .bgBlue
    {
      background-color: blue;
      text-decoration: overline;
    }

    .yellowText
    {
      color: yellow;
    }

    #player
    {
       width: 50px;
    }
  </style>
</head>
<body>
  <div class="bgRed yellowText">빨강</div>
  <div class="bgBlue">파랑</div>
  <div id="player"></div>
</body>
</html>
