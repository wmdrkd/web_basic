<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function n()
    {
        while(true)
        {
            let tNum = prompt("숫자를 입력해주세요");
            let num = Number(tNum);
            if (!typeof (num))
            {
                alert("숫자를 입력해주세요");
            }
            else
            {
                if (num < 1 || num > 100)
                {
                    alert("1이상 100이하를 넣어주세요");
                }
                else
                {
                    for (let i = 1; i <= 100; i++)
                    {
                        console.log(i);
                    }
                    alert("완료되었습니다.")
                    break;
                }
            }
        }
    }
  </script>
</head>
<body>
  <button onclick="n()">클릭</button>
</body>
</html>
